{% extends 'base.html' %}

{% block content %}

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form action="{% url 'create_jurisprudencias' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Busqueda Jurisprudencias</h2>
        </div>
    
        <div class="mb-3">
            <input class="form-control" name="Nombre" type="text" placeholder="Jurisprudencias" aria-label="Search">
        </div>  
        <p>
            <button type="submit" class="btn btn-primary" role="button">Buscar</button>
        </p>
    </form>
</div>

{% endblock content %}
